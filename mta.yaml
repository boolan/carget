_schema-version: '3.1'
ID: kbu.carget
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: carget-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: carget-db
      - name: carget-uaa

  - name: carget-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: carget-db
# Added by approuter >>>
  - name: carget-dest-content
    type: com.sap.application.content
    requires:
    - name: carget-destination-service
      parameters:
        content-target: true
    - name: carget-repo-host
      parameters:
        service-key:
          name: carget-repo-host-key
    - name: carget-uaa
      parameters:
        service-key:
          name: carget-uaa-key
    parameters:
      content:
        instance:
          destinations:
          - Name: carget_repo_host
            ServiceInstanceName: carget-html5-srv
            ServiceKeyName: carget-repo-host-key
            sap.cloud.service: kbu.carget
          - Authentication: OAuth2UserTokenExchange
            Name: carget_uaa
            ServiceInstanceName: carget-xsuaa-srv
            ServiceKeyName: carget-uaa-key
            sap.cloud.service: kbu.carget
          existing_destinations_policy: update
    build-parameters:
      no-source: true
# Added by approuter <<<
resources:
  - name: carget-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
