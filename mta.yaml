_schema-version: '3.1'
ID: carget
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: carget-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: carget-db
      - name: carget-auth

  - name: carget-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: carget-db

  - name: carget-destinations
    type: com.sap.application.content
    requires:
      - name: carget-auth
        parameters:
          service-key:
            name: carget-auth-key
      - name: carget-html5-repo-host
        parameters:
          service-key:
            name: carget-html5-repo-host-key
      - name: srv-api
      - name: carget-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: carget-app-srv
              TokenServiceInstanceName: carget-auth
              TokenServiceKeyName: carget-auth-key
              URL: '~{srv-api/srv-url}'
              sap.cloud.service: kbu.carget
            - Name: carget-html5-repo-host
              ServiceInstanceName: carget-html5-repo-host
              ServiceKeyName: carget-html5-repo-host-key
              sap.cloud.service: kbu.carget
            - Authentication: OAuth2UserTokenExchange
              Name: carget-auth
              ServiceInstanceName: carget-auth
              ServiceKeyName: carget-auth-key
              sap.cloud.service: kbu.carget
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: carget-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: carget-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: carget-${org}-${space}
        tenant-mode: dedicated
  - name: carget-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
  - name: carget-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
