# Added by AppRouter >>>
  - name: carget-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json  
      service: xsuaa
      service-name: carget-xsuaa-srv
      service-plan: application
  - name: carget-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
            - Name: ui5
              Type: HTTP
              URL: https://ui5.sap.com
              ProxyType: Internet
              Authentication: NoAuthentication
      service: destination
      service-name: carget-destination-service
      service-plan: lite
  - name: carget-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: carget-html5-srv
      service-plan: app-host
  parameters:
    deploy_mode: html5-repo
