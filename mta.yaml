_schema-version: "3.1"
ID: carget
description: A simple CAP project.
version: 1.0.0
modules:
- name: carget-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: carget-db
  - name: carget-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: carget-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: carget-db
  parameters:
    buildpack: nodejs_buildpack
- name: carget-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: carget-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - kbumodels.zip
      name: kbumodels
      target-path: resources/
- name: kbumodels
  type: html5
  path: app/models
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: carget-destinations
   type: com.sap.application.content
   requires:
     - name: carget-auth
       parameters:
         service-key:
           name: carget-auth-key
     - name: carget-html5-repo-host
       parameters:
         service-key:
           name: carget-html5-repo-host-key
     - name: srv-api
     - name: carget-destination
       parameters:
         content-target: true
   parameters:
     content:
       instance:
         destinations:
           - Authentication: OAuth2UserTokenExchange
             Name: carget-app-srv
             TokenServiceInstanceName: carget-auth
             TokenServiceKeyName: carget-auth-key
             URL: '~{srv-api/srv-url}'
             sap.cloud.service: kbu.carget.service
           - Name: carget-html5-repo-host
             ServiceInstanceName: caget-html5-repo-host
             ServiceKeyName: carget-html5-repo-host-key
             sap.cloud.service: kbu.carget.service
           - Authentication: OAuth2UserTokenExchange
             Name: carget-auth
             ServiceInstanceName: carget-auth
             ServiceKeyName: carget-auth-key
             sap.cloud.service: kbu.carget.service
         existing_destinations_policy: update
   build-parameters:
     no-source: true
resources:
- name: carget-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: carget-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: carget-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: carget-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: carget-html5-srv
    service-plan: app-host
- name: carget-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: carget-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
- name: carget-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
    config:
      HTML5Runtime_enabled: true
- name: carget-html5-repo-host
   type: org.cloudfoundry.managed-service
   parameters:
     service: html5-apps-repo
     service-plan: app-host